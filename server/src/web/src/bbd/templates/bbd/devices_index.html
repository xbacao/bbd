{% extends 'bbd/base.html' %}

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
{% block content %}
<ul>

<h1>Devices</h1>

{% if device_list %}
<table class="table table-striped table-hover">
  <thead>
    <th>id</th>
    <th>description</th>
    <th>valves</th>
    <th>valve details</th>
  </thead>
  <tbody>
    {% for device in device_list %}
    <tr>
      <td>{{device.0}}</td>
      <td>{{device.1}}</td>
      <td>{{device.2}}</td>
      <td><button class="btn btn-default glyphicon glyphicon-arrow-right" onclick="javascript:device_click({{device.0}})"></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<script>
    function device_click(device_id){
      if(device_id){
        window.location="{% url 'valves_index' %}?deviceid="+device_id;
      }
    }
</script>
{% endif %}
{% endblock %}
